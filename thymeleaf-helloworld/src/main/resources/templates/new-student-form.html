<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Syakyou</title>
</head>
<body>
<h2>New Student</h2>
<div>
    <form th:object="${studentForm}" th:action="@{/student}" method="post">
        Student ID:<input type="text" th:field="*{studentId}"/><br/>
        First Name:<input type="text" th:field="*{firstName}"/><br/>
        Last Name:<input type="text" th:field="*{lastName}"/><br/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
